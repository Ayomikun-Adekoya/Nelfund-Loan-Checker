<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NELFUND Loan Status Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(-20px, -20px) rotate(180deg);
            }
        }

        .container {
            max-width: 520px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            padding: 40px;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h2 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #6b7280;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 0.025em;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #111827;
            font-weight: 500;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:valid,
        .form-group select:valid {
            border-color: #10b981;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            padding: 10px;
        }

        /* Two column layout for session and batch */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.025em;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 24px;
            padding: 24px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }

        #result {
            display: none;
            margin-top: 24px;
            padding: 24px;
            border-radius: 16px;
            position: relative;
            animation: slideIn 0.5s ease-out;
            border: 1px solid;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.approved {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            border-color: #10b981;
            color: #065f46;
        }

        .result.rejected {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border-color: #ef4444;
            color: #991b1b;
        }

        .result.pending {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-color: #f59e0b;
            color: #92400e;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .result-icon {
            font-size: 28px;
            margin-right: 12px;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {

            0%,
            20%,
            53%,
            80%,
            100% {
                transform: translate3d(0, 0, 0);
            }

            40%,
            43% {
                transform: translate3d(0, -8px, 0);
            }

            70% {
                transform: translate3d(0, -4px, 0);
            }

            90% {
                transform: translate3d(0, -2px, 0);
            }
        }

        .result-message h3 {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            line-height: 1.4;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .container {
                padding: 30px 24px;
                margin: 16px;
            }

            .header h2 {
                font-size: 24px;
            }

            .form-group input,
            .form-group select {
                padding: 14px 16px;
                font-size: 16px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .form-row .form-group {
                margin-bottom: 24px;
            }

            .submit-btn {
                padding: 14px;
                font-size: 16px;
            }
        }

        /* Focus visible for accessibility */
        .submit-btn:focus-visible {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        /* Improved form validation styles */
        .form-group input:invalid:not(:placeholder-shown),
        .form-group select:invalid:not(:placeholder-shown) {
            border-color: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        /* Add subtle animations to form elements */
        .form-group,
        .form-row {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1),
        .form-row:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2),
        .form-row:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(3),
        .form-row:nth-child(3) {
            animation-delay: 0.3s;
        }

        .submit-btn {
            animation: fadeInUp 0.6s ease-out 0.4s;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>NELFUND Loan Status</h2>
            <p>Check your loan application status instantly</p>
        </div>

        <form id="statusForm">
            <div class="form-group">
                <label for="maticId">Matric Number</label>
                <div class="input-wrapper">
                    <input type="text" id="maticId" name="maticId" required placeholder="Enter your matric number">
                </div>
            </div>

            <div class="form-group">
                <label for="trackingId">Tracking ID</label>
                <div class="input-wrapper">
                    <input type="text" id="trackingId" name="trackingId" required placeholder="Enter your tracking ID">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="session">Session</label>
                    <select id="session" name="session" required>
                        <option value="">Select Session</option>
                        <option value="2020/2021">2020/2021</option>
                        <option value="2021/2022">2021/2022</option>
                        <option value="2022/2023">2022/2023</option>
                        <option value="2023/2024">2023/2024</option>
                        <option value="2024/2025">2024/2025</option>
                        <option value="2025/2026">2025/2026</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="batch">Batch No</label>
                    <select id="batch" name="batch" required>
                        <option value="">Select Batch</option>
                        <option value="1">Batch 1</option>
                        <option value="2">Batch 2</option>
                        <option value="3">Batch 3</option>
                        <option value="4">Batch 4</option>
                        <option value="5">Batch 5</option>
                        <option value="6">Batch 6</option>
                        <option value="7">Batch 7</option>
                        <option value="8">Batch 8</option>
                        <option value="9">Batch 9</option>
                        <option value="10">Batch 10</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Check Status
            </button>
        </form>

        <div id="loading">
            <div class="loading-spinner"></div>
            <span class="loading-text">Checking your status...</span>
        </div>

        <div id="result" class="result">
            <div class="result-header">
                <div id="resultIcon" class="result-icon"></div>
                <div id="resultMessage" class="result-message"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Form submission handler
        $('#statusForm').on('submit', function (e) {
            e.preventDefault();

            const maticId = $('#maticId').val().trim();
            const trackingId = $('#trackingId').val().trim();
            const session = $('#session').val();
            const batch = $('#batch').val();
            const $loading = $('#loading');
            const $result = $('#result');
            const $submitBtn = $('#submitBtn');

            // Validate inputs
            if (!maticId || !trackingId || !session || !batch) {
                showResult('rejected', '❌', 'All fields are required.');
                return;
            }

            // Reset and show loading state
            $result.hide();
            $loading.show();
            $submitBtn.prop('disabled', true).text('Checking...');

            $.ajax({
                url: 'check_status.php', // Replace with your PHP backend URL
                method: 'POST',
                data: {
                    maticId: maticId,
                    trackingId: trackingId,
                    session: session,
                    batch: batch
                },
                success: function (data) {
                    try {
                        // Parse JSON response
                        const parsedData = typeof data === 'string' ? JSON.parse(data) : data;
                        
                        $loading.hide();
                        $submitBtn.prop('disabled', false).text('Check Status');

                        let icon, className;
                        if (parsedData.status === 'approved') {
                            icon = '✅';
                            className = 'approved';
                        } else if (parsedData.status === 'pending') {
                            icon = '⏳';
                            className = 'pending';
                        } else if (parsedData.status === 'rejected') {
                            icon = '❌';
                            className = 'rejected';
                        } else {
                            icon = '❌';
                            className = 'rejected';
                        }
                        
                        showResult(className, icon, parsedData.status.charAt(0).toUpperCase() + parsedData.status.slice(1));
                    } catch (e) {
                        $loading.hide();
                        $submitBtn.prop('disabled', false).text('Check Status');
                        showResult('rejected', '❌', 'Error processing response. Please try again.');
                    }
                },
                error: function (xhr, status, error) {
                    $loading.hide();
                    $submitBtn.prop('disabled', false).text('Check Status');
                    
                    let errorMessage = 'An error occurred. Please try again later.';
                    if (xhr.status === 404) {
                        errorMessage = 'No record found with the provided details.';
                    } else if (xhr.responseText) {
                        errorMessage = xhr.responseText;
                    }
                    
                    showResult('rejected', '❌', errorMessage);
                }
            });
        });

        function showResult(className, icon, message) {
            const $result = $('#result');
            $('#resultIcon').text(icon);
            $('#resultMessage').html(`<h3>${message}</h3>`);
            $result.attr('class', `result ${className}`).show();
        }

        // Auto-uppercase inputs
        $('#maticId, #trackingId').on('input', function () {
            $(this).val($(this).val().toUpperCase());
        });

        // Add form validation feedback
        $('input[required], select[required]').on('blur change', function () {
            if ($(this).val().trim() === '') {
                $(this).css('border-color', '#ef4444');
            } else {
                $(this).css('border-color', '#10b981');
            }
        });
    </script>
</body>

</html>
